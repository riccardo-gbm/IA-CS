<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Ciudad</title>
    <script>
        function redirectToCity() {
            let city = document.getElementById("city").value;
            if (city === "sydney") {
                window.location.href = "sydney.html";
            } else {
                alert("Por ahora, solo está disponible Sydney.");
            }
        }
    </script>
</head>
<body>
    <h1>Selecciona tu ciudad</h1>
    <label for="city">Elige una ciudad:</label>
    <select id="city">
        <option value="">-- Selecciona una ciudad --</option>
        <option value="sydney">Sydney</option>
        <option value="melbourne">Melbourne</option>
        <option value="monterrey">Monterrey</option>
        <option value="cdmx">Ciudad de México</option>
        <option value="ottawa">Ottawa</option>
        <option value="toronto">Toronto</option>
    </select>
    <button onclick="redirectToCity()">Continuar</button>
</body>
</html>
