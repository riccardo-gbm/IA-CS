<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo de Vida</title>
    <style>
        /* Fondo con imagen */
        body { /* Ubicación del fondo y preferencias */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('mapa.jpg') no-repeat center center/cover; /* Imagen */
            margin: 0;
            backdrop-filter: blur(3px); /* Desenfoque del fondo */
        }
        
        /* Contenedor central */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Color */
            padding: 30px; 
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px; /* Tamaño del contenedor para escoger la ciudad */
            width: 90%;
        }
        
        h1 {
            margin-bottom: 20px; /* Color del texto de "Calculadora de costo de vida" */
            color: #333;
        }

        /* Estilo del boton select */
        .select-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }

        .select-container img {
            width: 24px;
            height: 24px;
        }

        select {
            flex: 1;
            font-size: 16px;
            border: none;
            background: transparent;
            outline: none;
            cursor: pointer;
        }
        
        /* Estilo del botón */
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #007BFF, #00C6FF); /* Difuminado del botón */
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease; /*Animación del botón al ubicar el cursor por encima*/
            width: 100%;
            font-weight: bold;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed; /* Color del botón cuando está desactivado */
        }

        button:hover:enabled {
            background: linear-gradient(to right, #0056b3, #0094ff);
            transform: scale(1.05);
        }

    </style>
    <script>
        function redirectToCity() { /*Función para dirijir al nuevo formulario*/
            let city = document.getElementById("city").value;
            if (city) {
                window.location.href = city + ".html"; /* nombre del archivo dependiendo la ciudad (nombreciudad.html) */
            }
        }

        function toggleButton() {
            let city = document.getElementById("city").value; /*Nombre de la ciudad según la opción escogida*/
            document.getElementById("continueBtn").disabled = !city; 
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>🌍 Calculadora del costo de vida</h1> 
        <div class="select-container">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Ubicación">
            <select id="city" onchange="toggleButton()"> 
                <option value="">-- Selecciona una ciudad --</option>
                <option value="sydney">Sídney</option>
                <option value="melbourne">Melbourne</option>
                <option value="monterrey">Monterrey</option>
                <option value="cdmx">Ciudad de México</option>
                <option value="ottawa">Ottawa</option>
                <option value="toronto">Toronto</option>
            </select>
        </div>
        <button id="continueBtn" onclick="redirectToCity()" disabled>Continuar</button>
    </div>

    <a href="GUÍA CALCULADORA COSTO DE VIDA.pdf" download class="download-btn">📄 Descargar Guía</a>
<!-- bOTON PARA DESCARGAR GUÍA DE USUARIO -->
    <style>
        .download-btn {
            position: fixed; /*Estilo del boton*, posición, color y animaciones*/
            bottom: 20px;
            right: 20px;
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.3s ease;
        }
    
        .download-btn:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: scale(1.05);
        }
    </style>
    
</body>
</html>
