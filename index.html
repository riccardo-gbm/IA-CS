<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo de Vida</title>
    <style>
        /* Fondo con imagen */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('mapa.jpg') no-repeat center center/cover;
            margin: 0;
            backdrop-filter: blur(3px);
        }
        
        /* Contenedor central */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo del select */
        .select-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }

        .select-container img {
            width: 24px;
            height: 24px;
        }

        select {
            flex: 1;
            font-size: 16px;
            border: none;
            background: transparent;
            outline: none;
            cursor: pointer;
        }
        
        /* Estilo del bot√≥n */
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            width: 100%;
            font-weight: bold;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background: linear-gradient(to right, #0056b3, #0094ff);
            transform: scale(1.05);
        }

    </style>
    <script>
        function redirectToCity() {
            let city = document.getElementById("city").value;
            if (city) {
                window.location.href = city + ".html";
            }
        }

        function toggleButton() {
            let city = document.getElementById("city").value;
            document.getElementById("continueBtn").disabled = !city;
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>üåç Calculadora del costo de vida</h1>
        <div class="select-container">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Ubicaci√≥n">
            <select id="city" onchange="toggleButton()">
                <option value="">-- Selecciona una ciudad --</option>
                <option value="sydney">Sydney</option>
                <option value="melbourne">Melbourne</option>
                <option value="monterrey">Monterrey</option>
                <option value="cdmx">Ciudad de M√©xico</option>
                <option value="ottawa">Ottawa</option>
                <option value="toronto">Toronto</option>
            </select>
        </div>
        <button id="continueBtn" onclick="redirectToCity()" disabled>Continuar</button>
    </div>

</body>
</html>
