<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sídney</title> 
    <style>
        body {/*Personalización de vista del cuerpo de la imagen*/
            font-family: Arial, sans-serif; /*Fuente */
            background-image: url('sydney.jpg'); /* Fondo con imagen */
            background-size: cover; 
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(3px); /*Filtro de desenfoque*/
        }
        .container {/*Del contenedor de las preguntas: color, y tamaño*/
            background: rgba(0, 0, 0, 0.7);
            padding: 20px; /*Del contenedor de las preguntas: color, y tamaño*/
            border-radius: 10px; 
            display: inline-block;
        }
        label, input, select {
            display: block;
            margin: 10px auto;
        }
        input, select {
            padding: 5px;
            width: 80%; /*Longitud de los bloques de pregunta*/
        }
        button { /*Estilo de los distintos botones para calcular, convertir y descargar el informe en pdf*/
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer; 
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 Formulario para Sídney</h1> 
        
        <label for="vivienda">🏠 Tipo de vivienda:</label>
        <select id="vivienda">
            <option value="universidad">Residencia Universidad</option>
            <option value="college">Residential College</option> 
            <option value="terceros">Vivienda de terceros</option>
        </select>
        
        <label for="roomies">👨‍👩‍👧‍👦 Número de acompañantes (si aplica):</label>
        <input type="number" id="roomies" min="1">
        
        <label for="transporte">🚲 Transporte preferido:</label>
        <select id="transporte">
            <option value="bicicleta">Bicicleta</option>
            <option value="publico">Transporte Público</option>
        </select>
        
        <label for="taxis">🚕 Taxis por semana:</label>
        <input type="number" id="taxis" min="0">
        
        <label for="comerFuera">🍽️ Comidas fuera por semana:</label>
        <input type="number" id="comerFuera" min="0">
        
        <label for="cafes">☕ Cafés por semana:</label>
        <input type="number" id="cafes" min="0">
        
        <label for="cine">🎬 Entradas al cine por mes:</label>
        <input type="number" id="cine" min="0">
        
        <label for="turismo">🌍 Turismo mensual por la ciudad:</label>
        <input type="number" id="turismo" min="0">
        
        <label for="discoteca">🎉 Entradas a discoteca por semana:</label>
        <input type="number" id="discoteca" min="0">
        
        <label for="bebidas">🍹 Bebidas en la discoteca:</label>
        <input type="number" id="bebidas" min="0">
        
        <label for="suscripciones">📺 Suscripciones a streaming:</label>
        <input type="number" id="suscripciones" min="0">
        
        <label>🎵 ¿Servicio de música?</label>
        <input type="checkbox" id="musica">
        
        <label>🏋️ ¿Vas a ir al gimnasio?</label>
        <input type="checkbox" id="gimnasio">
        
        <label for="compras">🛍️ Compras mensuales (ropa, libros, etc.):</label>
        <input type="number" id="compras" min="0">
        
        <label>💼 ¿Vas a trabajar?</label>
        <input type="checkbox" id="trabajo">
        
        <label for="pago">💰 Pago por hora de trabajo:</label>
        <input type="number" id="pago" min="0">
        
        <label for="horas">⏳ Horas por semana:</label>
        <input type="number" id="horas" min="0">
        
        <label for="semanas">📅 Semanas por año:</label>
        <input type="number" id="semanas" min="0">
        
        <button id="calcular">Calcular</button>

        <script src="script.js"></script>
        
        <h2 id="resultado">Costo de vida anual en Sídney: </h2>

        <h3>Conversor de Monedas 💰</h3>
        <label for="fromCurrency">De: </label>
        <select id="fromCurrency">
            <option value="AUD">AUD - Dólar Australiano</option>
        </select>
        
        <label for="toCurrency">A: </label>
        <select id="toCurrency">
            <option value="USD">USD - Dólar Estadounidense</option>
            <option value="EUR">EUR - Euro</option>
            <option value="MXN">MXN - Peso Mexicano</option>
            <option value="JPY">JPY - Yen Japonés</option>
            <option value="CAD">CAD - Dólar Canadiense</option>
            <option value="AUD">AUD - Dólar Australiano</option>
            <option value="CHF">CHF - Franco Suizo</option>
            <option value="CNY">CNY - Yuan Chino</option>
            <option value="BRL">BRL - Real Brasileño</option>
            <option value="RUB">RUB - Rublo Ruso</option>
            <option value="GBP">GBP - Libra Esterlina</option>
            <option value="INR">INR - Rupia India</option>
        </select>

        <button onclick="convertCurrency()">Convertir</button>

        <h4 id="result"></h4>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <button onclick="generarPDF()">Descargar Informe en PDF</button>

    </div>
    
</body>
</html>
